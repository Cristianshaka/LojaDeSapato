<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLEculture</title>
</head>
<body>
    <header>
        <h1>SOLEculture</h1>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="sobrenos.html">Sobre</a>
        <a href="catalogo.html">Tênis</a>
        <a href="contatos.html">Contatos</a>
    </nav>
    <div class="container">
        <h1>Formulário de Compra</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="shoe-size">Tamanho do Tênis:</label>
            <select id="shoe-size" name="shoe-size" required>
                <option value="">Selecione</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
            </select>

            <label for="address">Endereço de Entrega:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
  <footer>
        <div class="footer-info">
            <div class="footer-columns">
                <div class="column">
                    <h4>Marcas Mais Buscadas</h4>
                    <p>Nike, Puma, Adidas, Vans, Converse...</p>
                </div>
                <div class="column">
                    <h4>Top Categorias</h4>
                    <p>Tênis Casuais, Esportivos, Sandálias...</p>
                </div>
                <div class="column">
                    <h4>Ajuda</h4>
                    <p>Fale Conosco, Termos e Condições...</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 SOLEculture. Todos os direitos reservados.</p>
                <p>Formas de pagamento:</p>
                <img src="imagens/tenis/payments.jpeg" alt="Formas de pagamento">
            </div>
        </div>
    </footer>

</body>
</html>
